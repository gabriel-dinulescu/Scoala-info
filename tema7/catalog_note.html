<html>
    <head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="scripts.js" type="text/javascript"></script>
        
    </head>
    <!-- onload se apeleaza functia draw -->
    <body onload="draw();">
        <div class="container-page">
            <div class="container-head">
                <h2>Catalog note</h2>
            </div>
            <div class="container-row">
                <!-- Buton modal -->
                <form onsubmit="createStudent(this, event)">
                    <fieldset>
                        <legend>Adauga student</legend>
                        <input type="text" name="student" class="insert" />
                        <input type="submit" value="Adauga elev" /><br />
                        <span id="alert-student" class="alert"></span>
                    </fieldset>
                </form>
                <!-- <button id="myBtn">Deschide modal</button> -->
            </div>
            <div class="container-row">
                <table id="tabel">
                    <thead>
                        <tr>
                            <th>Nume</th>
                            <th>Medie note</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
                <!-- Modalul -->
                <div id="myModal" class="modal-calilab">
                    
                    <!-- continut modal -->
                    <div class="modal-content-calilab">
                        <div class="modal-header-calilab">
                            <span onclick="close();" class="close-calilab">&times;</span>
                            <h2 id="titlu-modal"></h2>
                        </div>
                        <div class="modal-body-calilab">
                            <form onsubmit="addNota(this, event)">
                                <div class="input-container">
                                    <label for="note">Nota:</label><input type="text" name="note" id="note" class="form-input" autocomplete="off"/>&nbsp;
                                    <input type="hidden" name="id" />
                                    <input class="form-confirm" type="submit" value="Save" />
                                    <span id="alert-note" class="alert"></span>
                                </div>
                            </form>
                            <table id="tabelNote">
                                <thead>
                                    <tr>
                                        <th>Nota</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        var modal = document.getElementById("myModal");
        //When the user clicks anywhere outside of the modal, close it
        var span = document.getElementsByClassName("close-calilab")[0];

        window.onclick = function(event){
            if(event.target == modal){
                modal.style.display = "none";
                draw();
            } 
        }
        
        span.onclick = function(){
            modal.style.display = "none";
            draw();
        }
    </script>
    
    </body>
</html>
