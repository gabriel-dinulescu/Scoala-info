            /*
                O functie care intoarce suma primelor N numere naturale pozitive
            */
            function sumaNat(N){
                var i = 1;
                var suma = 0;
                while(i <= N){
                    suma += i;
                    i++;
                }
                return suma;   
            }

            /*
            O functie care intoarce suma primelor n numere prime
            */
            function sumPrime(n){
                /*
                O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
                */
                function checkPrime(num) {
                    //verifica ptr 1
                    if(num <= 1) return false;
                    //verifica de la 2 pana la radacina numarului
                    for(var i = 2; i <= Math.sqrt(num); i++){
                        if(num % i === 0) return false; 
                        }
                    //daca parcurge for intoarce true
                    return true;
                } 

                //array de numere prime identificate
                var arrayPrim = [];
                //index de incrementare 
                var i = 0;
                //primul numar
                var nr = 1;
                while(i < n){
                    if(checkPrime(nr) === true){
                        arrayPrim.push(nr), i++, nr++;
                    } else {
                        nr++;
                    } 
                }
                //afisam n numere prime identifcate ca console log
                console.log(arrayPrim);

                function sum(total, num) {
                    return total + num;
                }
                //adunam numerele prime si intoarcem suma lor
                return arrayPrim.reduce(sum);
            }


            /*
            O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)
            */

            function inverseString(string){

                var inverse = '';
                var i  = (string.length - 1)
                while(i >= 0){
                    inverse += string[i];
                    i--
                }

                return inverse;
            }

                //produs numere impare initializat cu 1
                var product = 1;
                //primul numar impar
                var nr = 3;
                //index
                var i = 0;
                while(i < n){
                   if(nr%2 !== 0){

                        i++;

                    nr++;
                }

            /*
            O functie care intoarce maximul dintr-un array primit ca parametru
            */

            function maxArray(array){
                var max = array[0];
                for(var i = 1; i < array.length; i++)
                {
                    if(max < array[i]) max = array[i];
                }
                return max;
            }

            /*
            O functie care intoarce minimul dintr-un array primit ca parametru
            */

            function minArray(array){
                var min = array[0];
                for(var i = 0; i < array.length; i++)
                {
                    if(min > array[i]) min = array[i];
                }
                return min;
            }

            /*
            O functie care intoarce suma dintre minim si maxim, dintr-un array primit ca parametru
            */

            function sumMaxMin(array){
                //max -> maxim
                var max = maxArray(array);
                //min -> minim
                var min = minArray(array);
                //suma
                var suma = max + min;
                return suma;
            }

            /*
            O functie care verifica daca exista duplicate intr-un array primit ca parametru
            */
            function duplicate(array){
                duplicates = [];
                for(var j = 0; j < array.length; j++){
                    nr = array[j];
                    for(var i = (j+1); i < array.length; i++){
                        if(nr === array[i]) duplicates.push(nr);
                    }
                }
                if(duplicates.length !== 0){
                    return duplicates;
                } else {
                    return false;
                }
            }

            */
            function productPozitive(array) {
                product = 1;
                var i = 0;
                while(i < array.length){
                    if(array[i] === 0){
                        i++;
                    } else if(array[i] < 0){
                        i++;
                    } else{
                        product *= array[i];
                        i++;
                    }
                }
                return product;
            }
