<html>
    <head>
        <title>Gamergate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/10cc612070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body onload="drawAdmin();">
        <!-- de aici incepe afisarea, div.container -->
        <div class="container_">
            <!-- bara de navigare flex responsive cu doua elemente, logo stanga si butoane dreapta -->
            <div class="navbar_ col-12 col-xs-12 col-md-12 col-lg-12">
                <div class="left_">
                    <a class="navbar-logo_" href="index.html" > 
                        <img src="logo.png" width="auto" height="50" alt="">
                        Gamergate
                    </a>
                </div>
                <div class="right_">
                    <div>
                        <span id="nrProducts" class="badge badge-danger hidden_"></span>
                        <button onclick="openCart();" type="button" class="btn btn-warning">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                    <button onclick="openAdmin();" type="button" class="btn btn-warning">
                            <i class="fas fa-tools"></i>
                    </button>
                </div>
            </div>
            <div id="gestiuneProduse" class="col-xs-12 col-md-12 col-lg-12">
                <div class="productsTitle col-xs-12 col-md-10 col-lg-10">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a data-toggle="products" onclick="menu(this)" href="#" class="nav-link active">Produse</a>
                        </li>
                        <li class="nav-item">
                          <a data-toggle="orders" onclick="menu(this)" class="nav-link" href="#">Comenzi</a>
                        </li>
                      </ul>
                </div>
                <div data-table="products" class="container-table col-xs-12 col-md-10 col-lg-10">
                    <button data-toggle="products" onclick="insert();" type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Adauga Produs Nou</button>
                        <table style="margin-top:20px;" class="table table-striped col-xs-12 col-md-12 col-lg-12">
                          <caption>Gestionare produse</caption>
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Imagine</th>
                                        <th scope="col">Nume</th>
                                        <th scope="col">Pret</th>
                                        <th scope="col">Cantitate</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                        </table>
                </div>
                <div data-table="orders" class="container-table col-xs-12 col-md-10 col-lg-10 hidden_">
                    <table class="table table-striped col-xs-12 col-md-12 col-lg-12">
                        <caption>Gestionare comenzi</caption>
                              <thead class="thead-dark">
                                  <tr>
                                      <th scope="col">#Comanda</th>
                                      <th scope="col">Nume</th>
                                      <th scope="col">Pret</th>
                                      <th scope="col">Cantitate</th>
                                      <th scope="col">Data</th>
                                  </tr>
                              </thead>
                              <tbody>

                              </tbody>
                      </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="formular" tabindex="-1" role="dialog" aria-labelledby="modal-edit" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Formular produse</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formProduct">
                        <div class="form-group">
                          <label for="img" class="col-form-label">Imagine:</label>
                          <input type="text" autocomplete="off" class="form-control" id="img">
                        </div>
                        <div class="form-group">
                          <label for="name" class="col-form-label">Denumire:</label>
                          <input type="text" autocomplete="off" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Pret:</label>
                            <input type="text" autocomplete="off" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <label for="stoc" class="col-form-label">Stoc:</label>
                            <input type="text" autocomplete="off" class="form-control" id="stoc">
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-form-label">Descriere:</label>
                            <textarea type="text" autocomplete="off" class="form-control" id="description"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                      <button data-action="" data-id="" id="formButton" onclick="ajax(this);" type="button" class="btn btn-primary">Trimite</button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="success1" class="alert alert-success fade show hidden_" style="position: fixed; bottom: 10px; left: 10px;" role="alert">
                  Produs adaugat cu success!
              </div>
              <div id="success2" class="alert alert-success fade show hidden_" style="position: fixed; bottom: 10px; left: 10px;" role="alert">
                  Produs actualizat cu success!
              </div>
    </body>
</html>
