            <script>
                function changeTabs(tabNr){
                    var pageToBeActive = document.querySelector("section.page:nth-child("+(tabNr+1)+")");
                    var pageToBeActive = document.querySelectorAll("section.page")[tabNr];

                    var pageThatWasActive = document.querySelector("section.page:not(.hidden)");

                    pageThatWasActive.classList.add("hidden");
                    pageToBeActive.classList.remove("hidden");

                    var tabToBeActive = document.querySelectorAll("a.tab")[tabNr];
                    var tabThatWasActive = document.querySelector("a.tab.active");

                    tabToBeActive.classList.add("active");
                    tabThatWasActive.classList.remove("active");
